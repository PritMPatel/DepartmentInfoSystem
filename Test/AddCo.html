<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>ADD CO</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>

        <form method="GET">
            <a href="AddCo.html">Add CO</a><br/>
            <a href="AddExam.html">Add Exam</a><br/>
            <a href="AddQue.html">Add Question</a><br/>
            <a href="AddMarks.html">Add Marks</a><br/>
            <a href="CalculateAttainment.html">Calculate Attainment</a><br/>
            <br/><br/>
            SubjectID:        <input type="text"/><br/>
            No of CO:  <input type="number" name="cono" id="coNo"/><br/>
            <input onclick="addRow(this.form);" type="button" name="addbut" value="Add"><br/>
            <div id="cos">
            </div>
            <button>Submit</button>
        </form>
    </body>
    
    <script type="text/javascript">
        function addRow(frm) {
            var cono = frm.cono.value;
            var n = 1;
            while(n<=cono){
                jQuery('#cos').append('CoStatement '+n+' :<input type="text" id="co'+(n)+'"><br/>');
                n++;
            }
            frm.addbut.disabled="true";
        }
    </script>
</html>
